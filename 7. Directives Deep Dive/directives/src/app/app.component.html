<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Only Odd Numbers</button>
            <br><br>

            <ul class="list-group">
                <div *ngIf="onlyOdd">
                    <li class="list-group-item" *ngFor="let oddNumber of oddNumbers">{{ oddNumber }}</li> <! Adding the Structural Directive to the list item. Now, to consider all the odd numbers, we can use the ngIf() and place it along with the ngFor() but we cannot do this because we cannot have more than one Structural Directive on the same element. So, we will make minor changes to app.component.ts by adding the oddNumber and evenNumber variables. >
                </div>
            </ul>
            <ul class="list-group">
                <div *ngIf="!onlyOdd">
                    <li class="list-group-item" *ngFor="let evenNumber of evenNumbers">{{ evenNumber }}</li>
                </div>
            </ul>
        </div>
    </div>
</div>
