<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit> <! Here, we will get the data stored in $event to pass to onIngredientAdded() method. >
        <hr>
        <div class="list-group">
            <a href="#" class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </div>
    </div>
</div>
